<div class="home">
    <form class="form form-primary">

        <div class="checkbox checkbox-primary">
            <input type="checkbox" id="checkbox"/>
            <label for="checkbox">Checkbox</label>
        </div>
        <div class="input-holder">
            <label for="date">Date</label>
            <input type="date" id="date"/>
        </div>
        <div class="input-holder">
            <label for="email">Email</label>
            <input type="email" id="email"/>
        </div>
        <div class="input-holder">
            <label for="number">Number</label>
            <input type="number" id="number"/>
        </div>
        <div class="input-holder">
            <label for="password">Password</label>
            <input type="password" id="password"/>
        </div>
        <div class="input-holder radio-holder">
            <p>Select a radio button.</p>
            <ul class="radio-list">
                <li>
                    <div class="radio radio-primary">
                        <input type="radio" name="radio" id="radio1"/>
                        <label for="radio1">Radio 1</label>
                    </div>
                </li>
                <li>
                    <div class="radio radio-primary">
                        <input type="radio" name="radio" id="radio2"/>
                        <label for="radio2">Radio 2</label>
                    </div>
                </li>
                <li>
                    <div class="radio radio-primary">
                        <input type="radio" name="radio" id="radio3"/>
                        <label for="radio3">Radio 3</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="input-holder">
            <label for="search">Search</label>
            <input type="search" id="search"/>
        </div>
        <div class="input-holder">
            <label for="tel">Tel</label>
            <input type="tel" id="tel"/>
        </div>
        <div class="input-holder">
            <label for="text">Text</label>
            <input type="text" id="text"/>
        </div>
        <div class="input-holder">
            <label for="textarea">Textarea</label>
            <textarea id="textarea"></textarea>
        </div>
        <div class="input-holder select-holder">
            <label for="select">Select</label>
            <select id="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <i class="select-icon"></i>
        </div>

        <div class="button-holder">
            <button class="button button-primary">Submit</button>
            <button class="button button-primary button-transitioning">Submit</button>

            <button class="button button-secondary">Submit</button>
            <button class="button button-secondary button-transitioning">Submit</button>

            <button class="button button-accent">Submit</button>
            <button class="button button-accent button-transitioning">Submit</button>
        </div>
    </form>
</div>
