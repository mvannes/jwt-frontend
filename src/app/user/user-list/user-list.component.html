<ng-container *ngIf="ready">
    <div class="user-list">
        <table class="table table-primary">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Name</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td><div class="button-holder"><a href="" class="button button-transitioning button-secondary">Change</a><a href="" class="button button-transitioning button-secondary">Remove</a></div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="button button-primary">Add new user</button>
</ng-container>

<div class="loading" *ngIf="!ready">
    <p>We zijn nog even aan het laden, maar de data komt zo bij je!</p>
</div>
